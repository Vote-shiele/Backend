<!DOCTYPE html>
<html>
<head>
    <title>{{ poll.name }}</title>
</head>
<body>
    <h2>{{ poll.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for candidate in candidates %}
            <label>
                <input type="radio" name="candidate_id" value="{{ candidate.id }}">
                {{ candidate.name }}
            </label><br>
        {% endfor %}
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>

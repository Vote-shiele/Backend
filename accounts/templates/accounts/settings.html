{% extends 'accounts/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Settings</h1>
</div>

<ul class="nav nav-tabs" id="settingsTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button">
            General
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button">
            Password
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications" type="button">
            Notifications
        </button>
    </li>
</ul>

<div class="tab-content p-3 border border-top-0 rounded-bottom">
    <div class="tab-pane fade show active" id="general" role="tabpanel">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ admin.username }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{ admin.email }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    <div class="tab-pane fade" id="password" role="tabpanel">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Current Password</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="#" class="btn btn-link">Forgot Password?</a>
        </form>
    </div>
    
    <div class="tab-pane fade" id="notifications" role="tabpanel">
        <form method="post">
            {% csrf_token %}
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="anonymousVote" checked>
                <label class="form-check-label" for="anonymousVote">
                    Notify when someone votes anonymously
                </label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="namedVote" checked>
                <label class="form-check-label" for="namedVote">
                    Notify when someone votes with their name
                </label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="pollClosed" checked>
                <label class="form-check-label" for="pollClosed">
                    Notify when a poll is closed
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>
</div>
{% endblock %}
